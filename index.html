<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Simple Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading flex">
        <h1>Generate a</h1>
        <h1 class="text-light">random password</h1>
      </div>
      <h3 class="subtitle">Never use an insecure password again</h3>

      <button class="btn" id="generate-btn" onclick="generatePassword()"
        >Generate Passwords</button
      >

      <div class="password flex">
        <div class="password-result" id="pass-1"></div>
        <div class="password-result" id="pass-2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
